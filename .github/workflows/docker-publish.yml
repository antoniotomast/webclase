name: Build and Push Docker Images

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Backend
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.backend
        push: true
        tags: |
          att360/webclase-backend:latest
          att360/webclase-backend:${{ github.sha }}
        cache-from: type=registry,ref=att360/webclase-backend:latest
        cache-to: type=inline

    - name: Build and push Frontend
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.frontend
        push: true
        tags: |
          att360/webclase-frontend:latest
          att360/webclase-frontend:${{ github.sha }}
        cache-from: type=registry,ref=att360/webclase-frontend:latest
        cache-to: type=inline

    - name: Image digest
      run: echo "Images pushed successfully!"
